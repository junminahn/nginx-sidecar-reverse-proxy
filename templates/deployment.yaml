apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "..name" . }}
    helm.sh/chart: {{ include "..chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "..name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "..name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: tomcat
          imagePullPolicy: IfNotPresent
          image: tomcat
          volumeMounts:
            - mountPath: /tmp/webapps
              name: webapps
          command:
            - /usr/bin/env
            - bash
            - -c
            - |
              mkdir -p /usr/local/tomcat/webapps/ROOT;
              cp -r -L /tmp/webapps/* /usr/local/tomcat/webapps/ROOT/;
              catalina.sh run;
        - image: nginx
          imagePullPolicy: IfNotPresent
          name: nginx
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: conf
      volumes:
        - name: conf
          configMap:
            name: nginx
        - name: webapps
          configMap:
            name: tomcat
  strategy:
    # Smooth rolling update of the Web UI
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
